<ion-content padding>
  <ion-list>
    <ion-list-header [hidden]="memberPayments?.length > 0">
      <ion-label>Lista plaÄ‡anja je prazna.</ion-label>
    </ion-list-header>
    <ion-item
      *ngFor="let p of memberPayments"
      [hidden]="memberPayments.length === 0"
      style="margin-left: 10px; margin-top: 10px; margin-bottom: 10px;"
      [style.border-left]="resolveMemberPaymentStatusBorder(p)"
      (click)="showInstallmentsDialog(p)"
    >
      <ion-label>
        <h3>{{ p.Payment.Name }}</h3>
        <p>{{ p.Payment.Description }}</p>
        <p>{{ p.Payment.Amount }} {{ p.Payment.Currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
