<ion-content padding>
  <ion-card *ngFor="let doc of memberDocs">
    <ion-card-header>
      <ion-card-subtitle>{{ doc.DocumentType }}</ion-card-subtitle>
      <ion-card-title [color]="resolveCardTitleColor(doc)">{{ doc.DocumentName }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label>Datum unosa</ion-label>
        <ion-note slot="end">{{ doc.CreationDate | date:'dd.MM.yyyy' }}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>Datum isteka va≈æenja</ion-label>
        <ion-note slot="end">{{ doc.Metadata.ExpiryDate | date:'dd.MM.yyyy' }}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>Uneo</ion-label>
        <ion-note slot="end">{{ doc.CreatedByUserFullName }}</ion-note>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
